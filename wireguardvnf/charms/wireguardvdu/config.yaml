"options":
  "ssh-hostname":
    "type": "string"
    "default": ""
    "description": "The hostname or IP address of the machine to"
  "ssh-username":
    "type": "string"
    "default": ""
    "description": "The username to login as."
  "ssh-password":
    "type": "string"
    "default": ""
    "description": "The password used to authenticate."
  "ssh-private-key":
    "type": "string"
    "default": ""
    "description": "DEPRECATED. The private ssh key to be used to authenticate."
  "ssh-public-key":
    "type": "string"
    "default": ""
    "description": "The public key of this unit."
  "ssh-key-type":
    "type": "string"
    "default": "rsa"
    "description": "The type of encryption to use for the SSH key."
  "ssh-key-bits":
    "type": "int"
    "default": !!int "4096"
    "description": "The number of bits to use for the SSH key."
  "listen_port":
    "type": "int"
    "default": !!int "51820"
    "description": "UDP port to listen for peers on"
  "tunnel_address":
    "type": "string"
    "default": "10.0.0.1/24"
    "description": "Interface server address"
  "external_interface":
    "type": "string"
    "default": "eth0"
    "description": "Management interface"
  "forward_interface":
    "type": "string"
    "default": "wg0"
    "description": "Interface to forward packets on"
  "save_config":
    "type": "boolean"
    "default": !!bool "true"
    "description": "Configuration file should be saved on shutdown using the current\
      \ status of the interface"
  "import_tunnel_keys":
    "type": "boolean"
    "default": !!bool "false"
    "description": "Specify if the charm should load a keys for the tunnel or generate\
      \ these attributes"
  "import_tunnel_config":
    "type": "boolean"
    "default": !!bool "false"
    "description": "Specify if the charm should load a keys for the tunnel or generate\
      \ these attributes"
